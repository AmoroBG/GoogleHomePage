<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" href="images/google-favicon.png" type="image/icon">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Title -->
    <title> Mini-Project - Google Home Page </title>
</head>
<body>
    <div class="wrapper">
        <section class="header">
        <ul class="google-icons">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li class="google-apps-icon-item"><a href="#"><img class="google-apps-icon" src="images/google-apps-icon.jpg" alt=""></a></li>
           <li> <a href="#"><img class="google-account-icon" src="images/google-account-icon-letter.png" alt=""></a> </li>
        </ul>  
        </section>
        <section class="main">
            <!-- Logo -->
               <div class="google-logo">
                   <img class="logo" src="images/google-logo.png" alt="">
               </div> 
              <!-- Search Box -->
               <div class="google-search-box">
                  <i class="fas fa-search"></i>
                    <input type="text">
                    <i class="fas fa-microphone"></i>
               </div>
               <!-- Text below search box -->
               <div class="google-text">
                   <input type="submit" value="Google Search">
                   <input type="submit" value="I'm Feeling Lucky">
               </div>
               <div class="google-languages">
                    <p>Google offered in:</p>
                <ul>
                    <li><a href="#">Sisaali</a></li>
                    <li><a href="#">Hausa</a></li>
                    <li><a href="#">Akan</a></li>
                   <li> <a href="#">Ewe</a></li>
                   <li> <a href="#">Ga</a></li>
                </ul>
               </div>
        </section>
       
    <!-- Footer -->
    <footer class="footer">
        <!-- Main Footer -->
        <div class="footer-main">
            <p>Ghana</p>
        </div>
     <!-- Footer hr -->
    <hr class="footer-hr">
     <!-- Bottom Footer -->
        <div class="footer-copy">
            <ul class="left-items">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="right-items">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
                
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
